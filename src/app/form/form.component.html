<form [formGroup]="myForm">
  <div>
    <label>Name</label>
    <input type="text" formControlName="name" name="name" />
  </div>
  <div>
    <label>Age</label>

    <input type="number" formControlName="age" name="age" />
  </div>
  <div>
    <label>Role</label>

    <input type="text" formControlName="role" name="role" />
  </div>
  <div>
    <label>Gender</label>

    <input type="text" formControlName="gender" name="gender" />
  </div>
  <div>
    <label>CanAccess</label>
    <input type="text" formControlName="canAccess" name="canAccess" />
  </div>
</form>
